name: messenger
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.8.1

dependencies:
  web_socket_channel: ^3.0.3
  http: ^1.5.0
  lottie: 3.3.1
  flutter:
    sdk: flutter
  flutter_bloc: ^9.1.1
  dio: ^5.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  fonts: 
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Light.ttf
          weight: 100
        - asset: assets/fonts/Montserrat-Regular.ttf
          weight: 200
        - asset: assets/fonts/Montserrat-SemiBold.ttf
          weight: 300
        - asset: assets/fonts/Montserrat-Bold.ttf
          weight: 400

  assets:
    - assets/animations/
